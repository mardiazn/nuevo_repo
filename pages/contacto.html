        <h1 class="header__titulo">Mattera, Sedano & del Nido</h1>
        <h2 class="header__subtitulo">Estudio Juridico Integral</h2> 
    </header>
    <br>
    <main>
        <form action="" >
            <fieldset class="formulario">
                <legend>CONTACTANOS</legend>
    
                <label for="nombreUsuario">Nombre</label>
                <input type="text" id="nombreUsuario">
                <br><br>
                <label for="numeroContacto">Número de Contacto</label>
                <input type="number" id="numeroContacto">
                <br>
                <label for="consulta">Escriba su consulta</label>
                <br>
                <textarea name="" id="consulta" cols="100" rows="10"></textarea>
                <br>
                <label for="comoConociste">¿Cómo nos conociste?</label>
                <select name="opciones" id="comoConociste">
                    <option value="">Recomendación</option>
                    <option value="">Redes Sociales</option>
                    <option value="">Otro</option>
                </select>
                <br><br>
                <label for="aceptoTerminos">Acepto términos y condiciones</label>
                <input type="checkbox" id="aceptoTerminos">
                <br>
                <input type="reset" value="Limpiar formulario" class="formulario__boton">
                <input type="submit" value="Enviar Consulta" class="formulario__boton">
            </fieldset>
    
        </form>
    </main>
    
    <br>
    <footer>
        <p class="footer__parrafos">Dirección: Calle 123</p>
        <p class="footer__parrafos">Teléfono: 1234-5678</p>
